crawlers:
  - name: Helsinki
    type: concert
    url: https://www.helsinkiklub.ch
    city: "Zurich"
    event: ".event .header"
    fields:
      title: 
        loc: ".agenda > .top,.support"
          # - ".agenda .top"
          # - ".agenda .support"
      comment: 
        loc: ".agenda > .top .addition,.support .addition"
          # - ".agenda .top .addition"
          # - ".agenda .support .addition"
      date:
        day:
          loc: ".day"
          layout: "2"
        month:
          loc: ".month"
          layout: "January" # has to be in English
        location: "Europe/Berlin"
        language: "de_DE"

  - name: Mehrspur
    type: concert
    url: "https://www.mehrspur.ch/veranstaltungen"
    city: "Zurich"
    event: ".post-holder"
    fields:
      title:
        loc: ".block_under_title a"
      comment:
        loc: ".event-excerpt-fluid"
      url:
        loc: ".block_under_title a"
      date:
        day_month:
          loc: ".event-date"
          layout: "Mon 2.Jan."
        time:
          loc: ".event-time"
          layout: "15:04"
        location: "Europe/Berlin"
        language: "de_DE"

  - name: Umbo
    type: concert
    url: "https://www.umbo.wtf"
    city: "Zurich"
    event: ".w-dyn-item"
    fields:
      title:
        loc: ".text-block-21"
      comment:
        loc: ".text-block-28"
      url:
        loc: ".w-inline-block"
        relative: true
      date:
        day_month_year_time:
          loc: ".text-block-26"
          layout: "2.1.2006 15:04"
        location: "Europe/Berlin"

  - name: Sender
    type: concert
    url: "https://gds.fm/SENDER"
    city: "Zurich"
    event: ".event-list__item"
    fields:
      title:
        loc: ".event-preview__title"
      comment:
        loc: ".event-detail__content div p"
        max_length: 200
      url:
        loc: "" # An empty string means that we look in the event node itself for an href
        relative: true
        on_subpage: ["comment"]
      date:
        day_month_year_time:
          loc: ".event-preview__date-long"
          layout: "January 02, 2006, 03:04 PM"
        location: "GMT"
        language: "en_US"

  - name: Unterfahrt
    type: concert
    url: "https://www.unterfahrt.de/programm.php"
    city: "Munich"
    event: ".b-events__el"
    fields:
      title: 
        loc: ".b-events__el-title"
      comment:
        loc: ".b-events__el-text"
        max_length: 200
      url:
        loc: ".o-btn-hex__link"
        relative: true
      date:
        day_month_year:
          loc: ".b-events__el-date"
          layout: "Mon•2•1•2006"
          regex: # In case the node contains more than just the desired string the substring can be determined with a regex
            exp: "[A-Za-z]{2}•[0-9]{1,2}•[0-9]{1,2}•[0-9]{4}"
            index: 0
        time:
          loc: ".b-events__el-date"
          layout: "15••04"
          regex:
            exp: "[0-9]{2}••[0-9]{2}"
            index: -1
        location: "Europe/Berlin"
        language: "de_DE"

  - name: Moods
    type: concert
    url: "https://www.moods.club/en/?a=1"
    city: "Zurich"
    event: ".event"
    fields:
      url:
        loc: "a"
        relative: true
        on_subpage: ["comment", "date"]
      title:
        loc: "h2"
      comment:
        loc: ".left .content"
        max_length: 200
      date:
        day:
          loc: ".date .day"
          layout: "2"
        month:
          loc: ".date .month_name"
          layout: "Jan"
        time:
          loc: ".right .time"
          layout: "Start: 15:04"
          node_index: -1 # -1 means the last node
        location: "Europe/Berlin"
        language: "en_US"

  - name: ImportExport
    type: concert
    url: "https://import-export.cc/"
    city: "Munich"
    event: ".events a"
    exclude: ".old" # events that have a node with this class will be excluded from the results.
    fields:
      url:
        loc: ""
        on_subpage: ["date"]
      title:
        loc: ".io-title"
      date:
        day_month_year:
          loc: ".event .event-info .io-big"
          layout: "Mon. 2.1.06"
          node_index: 0
        time:
          loc: ".event .event-info .io-big"
          node_index: 3 # We need this in case there are multiple nodes that would be selected with the given loc
          layout: "Beginn: 15.04"
        location: "Europe/Berlin"
        language: de_DE
      
  - name: Milla
    type: concert
    city: Munich
    url: "https://www.milla-club.de/category/event/"
    event: ".preview-box-outline"
    fields:
      url:
        loc: ".post-title a"
      title:
        loc: ".post-title a"
      date:
        day:
          loc: ".post-date-day"
          layout: "02"
        month:
          loc: ".post-date-month"
          layout: "Jan"
        year:
          loc: ".post-date-year"
          layout: "2006"
        location: "Europe/Berlin"
        language: "de_DE"

  - name: ElLokal
    type: concert
    city: Zurich
    url: "http://www.ellokal.ch/?lang=de&details=9"
    event: "#maincontent > .commingupEventsList_0,.commingupEventsList_1"
    fields:
      title:
        loc: ".commingupEventsList_block5 a"
      comment:
        loc: ".concertStyleNew .concertDetails"
      url:
        loc: ".commingupEventsList_block5 a"
        relative: true
        on_subpage: ["comment"]
      date:
        day:
          loc: ".commingupEventsList_block2"
          layout: "02. "
        month:
          loc: ".commingupEventsList_block3"
          layout: "January"
        time:
          loc: ".commingupEventsList_block4"
          layout: "15Uhr04"
        location: "Europe/Berlin"
        language: "de_DE"
        
  - name: Mascotte
    type: concert
    city: Zurich
    url: "https://www.mascotte.ch/nu/events/event_list_type/2"
    event: ".nu-e-concert"
    fields:
      title: 
        loc: ".screen-only h2"
      comment:
        loc: ".nu-e-subt"
      url:
        loc: ".nu-e-link-share"
        attr: "data-a2a-url"
      date:
        day_month_year:
          loc: ".screen-only .nu-e-date"
          layout: "2.1.06"
          regex:
            exp: "([0-9]{1,2}\\.){2}[0-9]{2}"
            index: 0
        time:
          loc: ".nu-e-time-age"
          layout: "15.04"
          regex:
            exp: "[0-9]{2}\\.[0-9]{2}"
            index: 1 
        location: "Europe/Berlin"

  - name: Kaufleuten
    type: concert
    city: Zurich
    url: "https://kaufleuten.ch/events/kultur/konzerte/"
    event: ".event"
    fields:
      title:
        loc: "h3"
        regex:
          exp: "[^•]*"
          index: 0
      comment:
        loc: ".subtitle strong"
      url:
        loc: ".event-link"
        on_subpage: ["date"]
      date:
        day_month_year:
          loc: ".event-meta time"
          layout: "Monday, 02.01.2006"
          regex:
            exp: "[a-zA-Z]+,\\s([0-9]{2}\\.){2}[0-9]{4}"
            index: 0
        time:
          loc: ".event-meta .quick-facts li"
          layout: "15:04"
          node_index: 2 # if there are stille multiple text nodes under this node the first one that results in a regex match, will be used
          regex:
            exp: "[0-9]{2}:[0-9]{2}"
            index: 0
        location: "Europe/Berlin"
        language: "de_DE"
