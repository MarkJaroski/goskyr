# Crawler configs are grouped by city and cities are sorted alphabetically.

crawlers:
  ##########
  # Bologna
  ##########
  - url: "https://www.locomotivclub.it/eventtype/calendario/"
    item: ".qt-item-event"
    fields:
      static:
        - name: "type"
          value: "concert"
        - name: "city"
          value: "Bologna"
        - name: "location"
          value: "LocomotivClub"
      dynamic:
        - name: "title"
          type: "text"
          location:
            selector: ".qt-text-shadow"
        - name: "comment"
          type: "text"
          location:
            selector: ".qt-the-content div"
          can_be_empty: true
          on_subpage: "url"
        - name: "url"
          type: "url"
          location:
            selector: ".qt-text-shadow"
        - name: "date"
          type: "date"
          on_subpage: "url"
          components:
            - covers:
                day: true
                month: true
                year: true
              location:
                selector: ".qt-eventtable tr td"
                regex_extract:
                  exp: "Data:.*"
                child_index: -1 # -1 means: 'apply the regex until a child matches'
              layout: "Data: 2 January 2006"
            - covers:
                time: true
              location:
                selector: ".qt-eventtable tr td"
                node_index: 2
                regex_extract:
                  exp: "Inizio concerto: .*"
                child_index: -1 # -1 means: 'apply the regex until a child matches'
              layout: "Inizio concerto: 3:04 pm"
          date_location: "Europe/Berlin"
          date_language: "it_IT"
    filters:
      - field: "title"
        regex_ignore: ".*CANCELED.*"
      - field: "title"
        regex_ignore: "ANNULLATO!.*"
      - field: "title"
        regex_ignore: ".*Postponed.*"
    paginator:
      selector: ".pagination .qt-btn-primary"
      node_index: -1
      max_pages: 4

