  - name: Moods
    type: concert
    url: "https://www.moods.club/en/?a=1"
    city: "Zurich"
    event: ".event"
    fields:
      url:
        selector: "a"
        relative: true
        on_subpage: ["comment", "date"]
      title:
        selector: "h2"
      comment:
        selector: ".left .content"
        max_length: 200
      date:
        day:
          selector: ".date .day"
          layout: "2"
        month:
          selector: ".date .month_name"
          layout: "Jan"
        time:
          selector: ".right .time"
          layout: "Start: 15:04"
          node_index: -1 # -1 means the last node
        location: "Europe/Berlin"
        language: "en_US"

  - name: ElLokal
    type: concert
    city: Zurich
    url: "http://www.ellokal.ch/?lang=de&details=9"
    event: "#maincontent > .commingupEventsList_0,.commingupEventsList_1"
    fields:
      title:
        selector: ".commingupEventsList_block5 a"
      comment:
        selector: ".concertStyleNew .concertDetails"
      url:
        selector: ".commingupEventsList_block5 a"
        relative: true
        on_subpage: ["comment"]
      date:
        day:
          selector: ".commingupEventsList_block2"
          layout: "02. "
        month:
          selector: ".commingupEventsList_block3"
          layout: "January"
        time:
          selector: ".commingupEventsList_block4"
          layout: "15Uhr04"
        location: "Europe/Berlin"
        language: "de_DE"
        
  - name: Mascotte
    type: concert
    city: Zurich
    url: "https://www.mascotte.ch/nu/events/event_list_type/2"
    event: ".nu-e-concert"
    fields:
      title: 
        selector: ".screen-only h2"
      comment:
        selector: ".nu-e-subt"
      url:
        selector: ".nu-e-link-share"
        attr: "data-a2a-url"
      date:
        day_month_year:
          selector: ".screen-only .nu-e-date"
          layout: "2.1.06"
          regex_extract:
            exp: "([0-9]{1,2}\\.){2}[0-9]{2}"
            index: 0
        time:
          selector: ".nu-e-time-age"
          layout: "15.04"
          regex_extract:
            exp: "[0-9]{2}\\.[0-9]{2}"
            index: 1 
        location: "Europe/Berlin"

  - name: Kaufleuten
    type: concert
    city: Zurich
    url: "https://kaufleuten.ch/events/kultur/konzerte/"
    event: ".event"
    fields:
      title:
        selector: "h3"
        regex_extract:
          exp: "[^•]*"
          index: 0
      comment:
        selector: ".subtitle strong"
      url:
        selector: ".event-link"
        on_subpage: ["date"]
      date:
        day_month_year:
          selector: ".event-meta time"
          layout: "Monday, 02.01.2006"
          regex_extract:
            exp: "[a-zA-Z]+,\\s([0-9]{2}\\.){2}[0-9]{4}"
            index: 0
        time:
          selector: ".event-meta .quick-facts li"
          layout: "15:04"
          node_index: 2 # if there are still multiple text nodes under this node the first one that results in a regex match, will be used
          regex_extract:
            exp: "[0-9]{2}:[0-9]{2}"
            index: 0
        location: "Europe/Berlin"
        language: "de_DE"

  - name: Tonhalle
    type: concert
    city: Zurich
    url: "https://www.tonhalle-orchester.ch/en/home-tz/konzerte/kalender/"
    event: ".js-calendarlist-list .data"
    fields:
      title:
        selector: ".event h3"
      comment:
        selector: ".member .member-name"
        node_index: 1
      url:
        selector: ".desktop-linkoverlay"
        relative: true
      date:
        day_month:
          selector: ".col-left .date"
          layout: "2. Jan"
          regex_extract:
            exp: "[0-9]{1,2}\\.\\s[a-zA-Z]{3}"
        time:
          selector: ".col-left .hour"
          layout: "15.04"
          regex_extract:
            exp: "[0-9]{1,2}\\.[0-9]{2}"
        location: "Europe/Berlin"
        language: "de_DE"
    paginator:
      selector: ".MarkupPagerNavNext a"
      relative: true

  - name: Heldenbar
    type: concert
    city: Zurich
    url: "https://www.heldenbar.ch/programm/"
    event: ".page-content .vsel-upcoming"
    fields:
      title:
        selector: ".vsel-meta-title a"
      comment:
        selector: ".vsel-info p"
      url:
        selector: ".vsel-meta-title a"
        on_subpage: ["date"]
      date:
        day_month_year:
          selector: ".vsel-meta-date span"
          layout: "2/01/2006"
          regex_extract:
            exp: "([0-9]{2}/){2}[0-9]{4}"
        time:
          selector: ".vsel-meta-time span"
          layout: "15:04"
          regex_extract:
            exp: "[0-9]{1,2}:[0-9]{2}"
        location: "Europe/Berlin"
        language: "de_DE"

  - name: Exil
    type: concert
    city: Zurich
    url: "https://exil.cl/programm"
    event: "#detail-main article"
    exclude_with_selector: 
      - ".wct_event"
    fields:
      title:
        selector: ".grid-event-title"
      comment:
        selector: ".hyphenate p"
        max_length: 200
      date:
        day_month_year_time:
          selector: ".grid-event-date"
          layout: "2006-01-02T15:04"
          attr: "datetime"
        location: "Europe/Berlin"
        language: "de_DE"
    filters:
      - field: "title"
        regex_ignore: ".*abgesagt.*"
      - field: "title"
        regex_ignore: "geschlossene Gesellschaft"
        
  - name: Papiersaal
    type: concert
    city: Zurich
    url: "https://www.papiersaal.ch/"
    event: ".single-act"
    fields:
      title:
        selector: ".col-sm-8 h2 a strong"
      url:
        selector: ".col-sm-8 h2 a"
        relative: true
        on_subpage: ["comment"]
      comment:
        selector: ".col-lg-12 p"
        node_index: 2
        max_length: 200
      date:
        day_month_year:
          selector: ".col-sm-8 h3"
          layout: "Monday, 2. Jan 2006"
          regex_extract:
            exp: "[A-Za-z]+,\\s[0-9]{1,2}\\.\\s[\u00e4A-Za-z]{3,4}\\s[0-9]{4}"
        time:
          selector: ".col-sm-8 i"
          layout: "15h04"
          child_index: 3 # we only need this because multiple children match the regex.
          regex_extract:
            exp: "[0-9]{2}h[0-9]{2}"
        location: "Europe/Berlin"
        language: "de_DE"
    paginator:
      selector: ".pull-right"
      relative: true
    filters:
      - field: "title"
        regex_ignore: ".*Abgesagt.*"
      - field: "title"
        regex_ignore: ".*Verschoben.*"
      - field: "title"
        regex_ignore: ".*VERSCHOBEN.*"

  - name: X-TRA
    type: concert
    city: Zurich
    url: "https://www.x-tra.ch/en/agenda/concerts/"
    event: ".events .tile li"
    fields:
      title:
        selector: ".text h2"
      url:
        selector: "a"
        relative: true
        on_subpage: ["date", "comment"]
      comment:
        selector: ".left .content p"
        max_length: 200
      date:
        day_month_year:
          selector: ".caption .text h3"
          layout: "Mon 02.01.06"
        time:
          selector: ".time li strong"
          node_index: 1
          layout: "3.04 p.m. "
        location: "Europe/Berlin"
        language: "en_US"

  - name: Walcheturm
    type: concert
    city: Zurich
    url: "https://walcheturm.ch/agenda/"
    event: "#projectlist a"
    fields:
      title:
        selector: ".content h1"
      url:
        selector: ""
        relative: true
      date:
        day_month_year:
          selector: ".content p"
          regex_extract:
            exp: "([0-9]{2}\\.){2}[0-9]{4}"
            index: 0
          layout: "02.01.2006"
        time:
          selector: ".content p"
          regex_extract:
            exp: "[0-9]{2}:[0-9]{2}"
            index: 0
          layout: "15:04"
