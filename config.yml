# Crawler configs are grouped by city and cities are sorted alphabetically.

crawlers:
  ##########
  # Bologna
  ##########
  - name: LocomotivClub
    type: concert
    city: Bologna
    url: "https://www.locomotivclub.it/eventtype/calendario/"
    event: ".qt-item-event"
    fields:
      title:
        selector: ".qt-text-shadow"
      comment:
        selector: ".qt-the-content div"
      url:
        selector: ".qt-text-shadow"
        on_subpage: ["comment", "date"]
      date:
        day_month_year:
          selector: ".qt-eventtable tr td"
          # layout: " Data: 2 Febbraio 2022"
          layout: " Data: 2 January 2006"
          regex_extract:
            exp: "\\sData:.*"
        time:
          selector: ".qt-eventtable tr td"
          node_index: 2
          # layout: " Inizio concerto: 9:30 pm"
          layout: " Inizio concerto: 3:04 pm"
          regex_extract:
            exp: " Inizio concerto: .*"
        location: "Europe/Berlin"
        language: "it_IT"
    filters:
      - field: "title"
        regex_ignore: ".*CANCELED.*"
      - field: "title"
        regex_ignore: "ANNULLATO!.*"
      - field: "title"
        regex_ignore: ".*Postponed.*"
    paginator:
      selector: ".pagination .qt-btn-primary"
      node_index: -1
      max_pages: 4

  ##########
  # Brussels
  ##########
  - name: Botanique
    type: concert
    city: Brussels
    url: "https://botanique.be/en/concerts"
    event: ".views-content .event-type-concert"
    fields:
      title:
        selector: ".node-type-event__title h2 a span"
      comment:
        selector: ".location-list li"
      url:
        selector: ".node-type-event__title h2 a"
        relative: true
      date:
        day:
          selector: ".node-date__day"
          layout: "02"
        month:
          selector: ".node-date__month"
          layout: "Jan"
        year:
          selector: ".node-date__year"
          layout: "2006"
        time:
          selector: ".node-type-event__timing"
          layout: "15:04"
          regex_extract:
            exp: "[0-9]{2}:[0-9]{2}"
        location: "Europe/Berlin"
        language: "en_US"
    paginator:
      selector: ".pager__item a"
      relative: true
    filters:
      - field: "title"
        regex_ignore: ".*POSTPONED.*"
      - field: "title"
        regex_ignore: ".*CANCELLED.*"

  ##########
  # Leuven
  ##########
  - name: HetDepot
    type: concert
    city: Leuven
    url: "https://www.hetdepot.be/programma"
    event: ".calendar-item"
    fields:
      title:
        selector: ".calendar-item__title"
      comment:
        selector: ".calendar-item__intro p"
      url:
        selector: ".calendar-item__inner a"
        relative: true
        on_subpage: ["date"]
      date:
        day_month_year_time:
          selector: ".concert__date time"
          layout: "Monday 2 Jan 2006 - 15:04"
        location: "Europe/Berlin"
        language: "nl_BE"
    paginator:
      selector: ".pager__item--next a"
      relative: true

  ##########
  # Munich
  ##########
  - name: Unterfahrt
    type: concert
    url: "https://www.unterfahrt.de/programm.php"
    city: "Munich"
    event: ".b-events__el"
    fields:
      title: 
        selector: ".b-events__el-title"
      comment:
        selector: ".b-events__el-text"
        max_length: 200
      url:
        selector: ".o-btn-hex__link"
        relative: true
      date:
        day_month_year:
          selector: ".b-events__el-date"
          layout: "Mon•2•1•2006"
          regex_extract: # In case the node contains more than just the desired string the substring can be determined with a regex
            exp: "[A-Za-z]{2}•[0-9]{1,2}•[0-9]{1,2}•[0-9]{4}"
            index: 0
        time:
          selector: ".b-events__el-date"
          layout: "15••04"
          regex_extract:
            exp: "[0-9]{2}••[0-9]{2}"
            index: -1
        location: "Europe/Berlin"
        language: "de_DE"

  - name: ImportExport
    type: concert
    url: "https://import-export.cc/"
    city: "Munich"
    event: ".events a"
    exclude_with_selector: 
      - ".old" # events that have a node with this class will be excluded from the results.
    fields:
      url:
        selector: ""
        on_subpage: ["date"]
      title:
        selector: ".io-title"
      date:
        day_month_year:
          selector: ".event .event-info .io-big"
          layout: "Mon. 2.1.06"
          node_index: 0
        time:
          selector: ".event .event-info .io-big"
          node_index: 3 # We need this in case there are multiple nodes that would be selected with the given loc
          layout: "Beginn: 15.04"
        location: "Europe/Berlin"
        language: de_DE
      
  - name: Milla
    type: concert
    city: Munich
    url: "https://www.milla-club.de/category/event/"
    event: ".preview-box-outline"
    fields:
      url:
        selector: ".post-title a"
      title:
        selector: ".post-title a"
      date:
        day:
          selector: ".post-date-day"
          layout: "02"
        month:
          selector: ".post-date-month"
          layout: "Jan"
        year:
          selector: ".post-date-year"
          layout: "2006"
        location: "Europe/Berlin"
        language: "de_DE"

  - name: Backstage
    type: concert
    city: Munich
    url: "https://backstage.info/veranstaltungen-2/alle-veranstaltungen"
    event: ".event"
    fields:
      title:
        selector: ".pos-title a"
      comment:
        selector: ".event h3"
      url:
        selector: ".pos-title a"
        relative: true
        on_subpage: ["comment", "date"]
      date:
        day_month_year:
          selector: ".pos-datum b"
          layout: "Monday, 2. January 2006"
        time:
          selector: ".pos-einlass"
          layout: "Beginn: 15:04"
          regex_extract:
            exp: "Beginn: [0-9]{1,2}:[0-9]{2}"
            index: 0
        location: "Europe/Berlin"
        language: "de_DE"
    filters:
      - field: "title"
        regex_ignore: "CORONA TESTZENTRUM.*"
    paginator:
      selector: ".pagination .next"
      relative: true
      max_pages: 2 # otherwise this crawler takes ages.

  - name: Strom
    type: concert
    city: Munich
    url: "https://strom-muc.de/"
    event: ".gdlr-event-item"
    exclude_with_selector:
      - ".cancelled-button"
      - ".coming-soon"
    fields:
      title:
        selector: ".event-title a"
      url:
        selector: ".event-title a"
        on_subpage: ["date"]
      date:
        day_month_year:
          selector: ".gdlr-info-date"
          layout: "02.01.2006"
          regex_extract:
            exp: "([0-9]{2}\\.){2}[0-9]{4}"
        time:
          selector: ".gdlr-info-time"
          layout: "15.04"
          regex_extract:
            exp: "[0-9]{2}(\\.|:)[0-9]{2}"
            index: -1
        location: "Europe/Berlin"

  - name: Muffatwerk
    type: concert
    city: Munich
    url: "https://www.muffatwerk.de/de/events/concert"
    event: ".row .event"
    fields:
      title:
        selector: ".hover-in .center span"
      url:
        selector: ".hover-in .right a"
        relative: true
      date:
        day_month:
          selector: ".hover-in .center"
          layout: "02.01. "
          regex_extract:
            exp: "([0-9]{2}\\.){2}\\s"
        year:
          selector: ".date"
          layout: "06	" # the whitespace in this string is a tab.
          regex_extract:
            exp: "[0-9]{2}\\s"
        time:
          selector: ".hover-in .center"
          layout: "15:04"
          regex_extract:
            exp: "[0-9]{2}:[0-9]{2}"
        location: "Europe/Berlin"

  ##########
  # Paris
  ##########
  - name: LaCigale
    type: concert
    url: "http://www.lacigale.fr/en/"
    city: "Paris"
    event: ".spectacle-infos"
    fields:
      title:
        selector: ".title .text-white"
      url:
        selector: ".mobile a"
        on_subpage: ["comment", "date"]
      comment:
        selector: ".c-m-7 .infos-wrapper .text-grey"
      date:
        day_month_year:
          selector: ".c-m-7 .date-wrapper .text-grey"
          layout: "02 January 2006"
        time:
          selector: ".c-m-6 .hour"
          layout: "15 H 04"
          regex_extract:
            exp: "[0-9]{2}\\sH\\s[0-9]{2}"
        location: "Europe/Paris"
        language: en_US

  ##########
